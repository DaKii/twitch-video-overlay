
<!DOCTYPE html>
<html>

<head>
  <title>Friend Overlay</title>
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <meta charset=utf-8 />
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@joaopaulo.vieira/clappr-media-control-plugin@latest/dist/clappr-media-control-plugin.min.js"></script>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

</head>

<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <div id="app" class="full-height">
    <div id="friend-video-container">
      <div id="friend-video-player-container">
        <div id="friend-video-player"></div>
        <div id="resizer">
        </div>
      </div>
    </div>


    <div id="friend-list">
      <div class="friend-item">
        <div class="friend-image" id="friend-1">
        </div>
      </div>

      <div class="friend-item">
        <div class="friend-image" id="friend-2">
        </div>
      </div>

      <div class="friend-item">
        <div class="friend-image" id="friend-3">
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/javascript/common.js" type="text/javascript"></script>
  <script src="./assets/javascript/friend_list.js" type="text/javascript"></script>
  <script src="./assets/javascript/clapper_media_player.js" type="text/javascript"></script>
</body>

</html>
